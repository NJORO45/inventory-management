<html lang="en">

    <meta charset="UTF-8">

</head>
<body  class="min-h-screen flex flex-col">
    <!--alert-->
    <section id="alertMessage" class="hidden fixed  w-max top-0 transform -translate-x-1/2 left-1/2 z-50  mt-4">
        <div id="alertContainer" class="max-w-sm mx-auto flex items-center justify-between gap-4 border py-3 px-4 rounded-md">
            <div class="flex items-center gap-2">
                <span id="alertHeader" class="font-bold"></span>
                <p id="alertBody"></p>
            </div>
             <button class="text-slate-900 hover:text-slate-700 hover:scale-105 font-bold">&times;</button>
        </div>
    </section>
   <!--navbar-->
   <section class="fixed z-40 w-screen h-20 bg-blue-500 flex flex-row justify-between p-4 items-center text-slate-200">
      <div class="text-xl font-bold">
        <p>Inventory Management</p>
      </div>
      <div id="humbarger">
        <i id="humbargerIcon" class="ri-menu-4-line text-2xl font-bold cursor-pointer"></i>
      </div>
   </section>
   <!--side navbar-->
   <section id="humbargerMenu" class="fixed z-30 mt-20 left-[-200px] w-[200px] bg-blue-400 h-screen transition-all duration-500 ease-in-out">
    <div class="w-full h-full flex flex-col ">
        <a href="#" class="text-center px-3 py-2 hover:bg-blue-500 hover:text-slate-100 hover:text-md">Add stock</a>
        <a href="php/products.php" class="text-center px-3 py-2 hover:bg-blue-500 hover:text-slate-100 hover:text-md">Products</a>
        <a href="php/sales.php" class="text-center px-3 py-2 hover:bg-blue-500 hover:text-slate-100 hover:text-md">New Sale</a>
        <a href="php/analytics.php" class="text-center px-3 py-2 hover:bg-blue-500 hover:text-slate-100 hover:text-md">Analytics</a>
    </div>
   </section>
   <!--main container-->
   <section class="w-full pt-20 bg-white flex flex-col flex-grow ">
    <div class="w-full flex justify-end px-2">
        <i id="modalParent" class="ri-add-circle-fill p-2 text-2xl text-blue-600 hover:scale-105 cursor-pointer"></i>
    </div>
    <div class="mx-auto w-full px-4">
        <p class="text-center text-xl font-bold underline ">Stock</p>
        <div class=" overflow-x-auto max-h-screen py-4">
            <table class="min-w-full table-fixed border-collapse ">
                <thead>
                    <tr >
                        <th class="bg-slate-100 sticky left-0 z-20 w-40 px-4 py-2 border-r border-slate-300 text-left">Product name</th>
                        <th class="bg-slate-100 px-4 py-2 text-left ">Batch number</th>
                        <th class="bg-slate-100 px-4 py-2 text-left">Total Quantity</th>
                        <th class="bg-slate-100 px-4 py-2 text-left">T.B price</th>
                        <th class="bg-slate-100 px-4 py-2 text-left">Cost Per Piece</th>
                        <th class="bg-slate-100 px-4 py-2 text-left">M.S price</th>
                        <th class="bg-slate-100 px-4 py-2 text-left">Arrival date</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
   </section>
   <!--form-->
   <section id="popupModal" class="hidden fixed  w-screen h-screen z-40 bg-black bg-opacity-50  flex justify-center items-center overflow-auto">
    <div class="max-w-xl w-full bg-slate-100 space-y-4 px-8 py-4 rounded-xl border border-2 border-blue-500">
        <div id="modalClose" class="flex justify-end">
            <i class="ri-close-large-fill cursor-pointer text-lg font-bold text-blue-500 hover:scale-105"></i>
        </div>
        <div class="flex flex-col gap-2">
            <label for="product">Product Name</label>
            <select id="selectOption" name="" id="" class="rounded-xl py-2 px-3 outline-none">
                
            </select>
            <p id="selectOptionError"></p>
        </div>
        <div class="flex flex-col gap-2">
            <label for="product">Total Quantity</label>
            <input id="tquantity" type="text" class="rounded-xl py-2 px-3 outline-none">
            <p id="tquantityError" class=""></p>
        </div> 
        <div class="flex flex-col gap-2">
            <label for="product">T.B price</label>
            <input id="tbprice" type="text" class="rounded-xl py-2 px-3 outline-none">
            <p id="tbpriceError"></p>
        </div>
        <div class="flex flex-col gap-2">
            <label for="product">cost per piece</label>
            <input id="cppiece" type="text" class="rounded-xl py-2 px-3 outline-none" readonly value="" placeholder="e.g 500">
        </div>
        <!--should not be below buing price-->
        <div class="flex flex-col gap-2">
            <label for="product">M.S price</label>
            <input id="msprice" type="text" class="rounded-xl py-2 px-3 outline-none">
            <p id="mspriceError"></p>
        </div>
        <div class="flex flex-col gap-2">
            <label for="expiryDate">Stock Expiry Date (if any)</label>
            <input type="date" id="expiryDate" class="rounded-xl py-2 px-3 outline-none" placeholder="Leave blank if no expiry">
            <p id="expiryDateError" class="text-sm text-red-500"></p>
        </div>
        <div class="w-full text-center">
            <button id="addStock" class="bg-blue-500 py-2 px-3 text-white rounded-xl hover:scale-105">Add stock</button>
        </div>
    </div>
   </section>
   <!--footer-->
   <section class="w-full bg-slate-100 py-2">
    <div class="w-full text-center">
        <p>&copy; 2025 powerd by  waveton solutions</p>
    </div>
   </section>
